<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form action="frist.html" method="post">
            <h1 class="title">LOGIN</h1>
            <img class="icon" src="user-regular.svg" alt="User Icon">
        
            <div class="input-box">
                <span>
                    <img class="icon2" src="envelope-solid.svg" alt="Email Icon">
                </span>
                <input class="input" type="email" placeholder="Email" required>
            </div>
            
            <div class="input-box">
                <span>
                    <img class="icon2" src="lock-solid.svg" alt="Password Icon">
                </span>
                <input class="input" type="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
